<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Local weather</title>

	<link rel="stylesheet" href="https://npmcdn.com/tachyons@4.1.2/css/tachyons.min.css" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

	<script defer src="config.js"></script>
	<script defer src="script.js"></script>
</head>

<body class="bg-blue">

	<h1 class="f-subheadline helvetica white-80 tc">Hi there !</h1>
	<h2 class="f1 helvetica white-80 tc">Here is the weather of your current location.</h2>

	<div class="weather-info tc">
		<i class="fa fa-5x white-80" aria-hidden="true"></i>
		<h2 class="f1 helvetica white-80 weather-status"></h2>


		<div class="temp-switch">
            <input type="checkbox" name="temp-switch" class="temp-switch-checkbox" id="temp-switch" checked>
            <label class="temp-switch-label" for="temp-switch">
                <span class="temp-switch-inner"></span>
                <span class="temp-switch-switch"></span>
            </label>
        </div>
	</div>

<h2 class="helvetica white-80 tc">Have a nice day !</h2>



<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</body>

</html>
