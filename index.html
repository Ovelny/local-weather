<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Local weather</title>
	<link rel="stylesheet" href="https://npmcdn.com/tachyons@4.1.2/css/tachyons.min.css" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
					crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/weather-icons.min.css">
	<script defer src="config.js"></script>
	<script defer src="script.js"></script>
</head>

<body class="bg-blue">
	<h1 class="f-subheadline helvetica white-80 tc">Hi there!</h1>
	<h2 class="f1 helvetica white-80 tc">Here is the weather of your current location.</h2>
	<div class="tc fl w-50">
		<i class="wi white-80" aria-hidden="true"></i>
	</div>
	<div class="tc fl w-50">
		<h2 class="f1 helvetica white-80 weather-temp"></h2>
	</div>
	<div class="tc fl w-100">
		<h2 class="f3 helvetica white-80 weather-description"></h2>
		<div class="temp-switch tc">
			<input type="checkbox" name="temp-switch" class="temp-switch-checkbox" id="temp-switch" checked>
			<label class="temp-switch-label" for="temp-switch">
				<span class="temp-switch-inner"></span>
				<span class="temp-switch-switch"></span>
			</label>
		</div>
		<h2 class="f2 helvetica white-80 tc weather-comment"></h2>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
					crossorigin="anonymous"></script>
</body>

</html>
